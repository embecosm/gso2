defaults:
  operands:
    - type: "RegisterSlot"
      modifier: "rw"
      class: "ALL_REGISTERS"
instructions:
  add:
    operands:
      - modifier: "rw"
      - modifier: "r"
    implementation: |
      rA = rA + rB;
    print_name: "add"
    format: "add %s, %s"
  sub:
    operands:
      - modifier: "rw"
      - modifier: "r"
    implementation: |
      rA = rA - rB;
    print_name: "sub"
    format: "sub %s, %s"
  eor:
    operands:
      - modifier: "rw"
      - modifier: "r"
    implementation: |
      rA = rA ^ rB;
    print_name: "eor"
    format: "eor %s, %s"
  and:
    operands:
      - modifier: "rw"
      - modifier: "r"
    implementation: |
      rA = rA & rB;
    print_name: "and"
    format: "and %s, %s"
  mul:
    operands:
      - modifier: "r"
      - modifier: "r"
      - modifier: "w"
        class: "REGISTER0"
      - modifier: "w"
        class: "REGISTER1"
    implementation: |
      rC = (rA * rB) & 0xFF;
      rD = (rA * rB) >> 8;
    print_name: "mul"
    format: "mul %s, %s"
  inc:
    operands:
      - modifier: "rw"
    implementation: |
      rA = rA + 1;
    print_name: "inc"
    format: "inc %s"
  dec:
    operands:
      - modifier: "rw"
    implementation: |
      rA = rA - 1;
    print_name: "dec"
    format: "dec %s"
  swap:
    operands:
      - modifier: "rw"
    implementation: |
      rA = (rA >> 4) | ((rA << 4) & 0xFF);
    print_name: "swap"
    format: "swap %s"
  ldi:
    operands:
      - type: "RegisterSlot"
        modifier: "w"
      - type: "ConstantSlot"
        ranges:
          - lower: 0
            upper: 255
    implementation: |
      rA = cB;
    print_name: "ldi"
    format: "ldi %s, %s"
